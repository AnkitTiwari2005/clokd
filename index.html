<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
    <title>Clokd - Class Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="assets/icons/phone.svg" as="image">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="app-container">
        <!-- Mobile Top Bar -->
        <div class="mobile-top-bar">
            <div class="mobile-header">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/>
                        <path d="M13 7h-2v6h6v-2h-4z"/>
                    </svg>
                    <h1>Clokd</h1>
                </div>
                <button id="theme-toggle" aria-label="Toggle theme">
                    <img src="assets/icons/sun.svg" alt="Light mode" id="theme-icon">
                </button>
            </div>
        </div>

        <!-- Dashboard -->
        <main class="dashboard" id="dashboard">
            <!-- Friend cards dynamically populated -->
        </main>

        <!-- Detail Modal -->
        <div class="modal" id="detail-modal">
            <div class="modal-content">
                <button class="close-btn" id="close-modal">
                    <div class="close-icon-bg">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </div>
                </button>
                
                <!-- Mobile Modal Header -->
                <div class="mobile-modal-header">
                    <button class="back-btn" id="back-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                        </svg>
                    </button>
                    <h2 id="detail-name">Friend Name</h2>
                    <a href="#" id="call-btn" class="call-btn">
                        <img src="assets/icons/phone.svg" alt="Call">
                    </a>
                </div>
                
                <div class="alias-section">
                    <input type="text" id="alias-input" placeholder="Set nickname">
                    <button id="save-alias">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="status-container">
                    <div class="status-card current-status">
                        <h3>Current Status</h3>
                        <p id="current-status-text">Loading...</p>
                    </div>
                    <div class="status-card next-free">
                        <h3>Next Free</h3>
                        <p id="next-free-text">Loading...</p>
                    </div>
                </div>
                
                <div class="timetable" id="timetable">
                    <!-- Timetable dynamically populated -->
                </div>
            </div>
        </div>

        <!-- Mobile Bottom Bar -->
        <div class="mobile-bottom-bar">
            <div class="footer">
                <a href="https://www.linkedin.com/in/ankit-k-tiwari/" target="_blank" class="footer-link">Created by Ankit Tiwari</a>
                <a href="https://www.linkedin.com/in/ankit-k-tiwari/" target="_blank" aria-label="LinkedIn">
                    <img src="assets/icons/linkedin.svg" alt="LinkedIn" class="footer-icon">
                </a>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
